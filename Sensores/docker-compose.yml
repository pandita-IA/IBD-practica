services:
  api-prueba:
    container_name: api-prueba
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "./API-Prueba:/app"
    command: python app.py
    ports:
      - "5000:5000"
    networks:
      - my-network

  temperature-humidity-sensors:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "./Temperature-Humidity Sensors:/app"
    command: python -u app.py  # Ejecuci贸n en modo stream
    depends_on:
      - api-prueba
    networks:
      - my-network

  occupancy-sensors:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "./Occupancy Sensors:/app"
    command: python -u app.py  # Ejecuci贸n en modo stream
    depends_on:
      - api-prueba
    networks:
      - my-network

  power-consumption-meters:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "./Power Consumption Meters:/app"
    command: python -u app.py  # Ejecuci贸n en modo stream
    depends_on:
      - api-prueba
    networks:
      - my-network

  security-cameras:
    env_file:
      - .env
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - "./Security Cameras:/app"
    command: python -u app.py  # Ejecuci贸n en modo stream
    depends_on:
      - api-prueba
    networks:
      - my-network

networks:
  my-network:
    driver: bridge
